<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Hot Restaurant App</title>

    <!-- reset -->
    <link rel="stylesheet"  type="text/css" href="assets/css/reset.css">
    <!-- end reset --> 

    <!-- bootstrap links including stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- end bootstrap links -->
  

</head>

<body>
<div class="container-fluid">

    <div class="row">
        <!-- spacer -->
        <div class="container-inner col-md-1"></div>

        <div class="container-inner col-md-10">

            <!-- header block -->
            <header class="row">
                <div class="col-md-12">
                    <div class="jumbotron text-center m-3">
                        <h1 class="text-center">
                            Hot Restaurant!
                        </h1>

                        <hr>

                        <p class="text-center">
                            We only have 5 tables! Book your table now before they all are gone!
                        </p>
                        <p class="text-center">
                            <a id="view-tables-btn" class="btn btn-primary btn-large m-1" href="#">View Tables</a> 
                            <a id="make-res-btn" class="btn btn-danger btn-large m-1" href="#">Make Reservation</a>
                        </p>
                    </div>
                </div>
            </header>
            <!-- END header block -->

        </div>

        <!-- spacer -->
        <div class="container-inner col-md-1"></div>
    </div>  
    <footer class="row">
        <!-- spacer -->
        <div class="container-inner col-md-1"></div>

        <!-- main footer -->
        <div class="col-md-10">
            <p>
                <a href="/api/tables">API Table Link</a> | 
                <a href="/api/waitlist">API Wait List</a> | 
                <a href="#">GitHub Repo</a>
            </p>
        </div>

        <!-- spacer -->
        <div class="container-inner col-md-1"></div>
    </footer>
</div>

</body>
</html>
